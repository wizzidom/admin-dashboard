<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <div class="main-container">
        <div class="sidebar">
            <div class="logo">
                <h2> <img src="view-grid.svg" alt="" width="15%"> Dashboard</h2>
          
            </div>
            <div class="navigation">
                <ul>
                    <li class="home">Home</li>
                    <li class="profile">Profile</li>
                    <li class="messages"> Messages</li>
                    <li class="history">History</li>
                    <li class = "tasks">Tasks</li>
                    <li class="communities">Communities</li>
                </ul>
             
                <ul>
                    <li class="settings">Settings</li>
                    <li class="support">Support</li>
                    <li class="privacy">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="upperbar">
                <div class="search">
                  <img src="search-web.svg" width="25px"  alt="">
                  <input type="text" name="" id="">
                </div>
                <div class="notifications">
                    <div><img src="bell-outline.svg" width="20px" alt=""></div>
                    <div><img src="rengoku.jpg" width = "35px" style="border-radius: 100%;" alt=""></div>
                    <div>Wisdom Wiseman</div>
                </div>
                <div class="hi">
                      <div><img src="rengoku.jpg" width = "50px" style="border-radius: 100%;" alt=""></div>
                    <div><span style="font-size: 11px; font-weight: bold;">Hi there,</span> <br> <span style="font-weight: bold;">Wisdom Wiseman</span></div>
                </div>
                <div class="upload">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>

            </div>
            <div class="title-project">
                <div>
                    Your projects
                </div>
                <div>Announcements</div>
            </div>
            <div class="project-section">
                
                <div class="projects">
                    <div>Project1</div>
                    <div>Project2</div>
                    <div>Project3</div>
                    <div>Project4</div>
                    <div>Project5</div>
                    <div>Project6</div>
                </div>
                <div class="project-right">
                    <div class="announcements">
                       announcements 
                    </div>
                    <div class="trending">
                        trending
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
